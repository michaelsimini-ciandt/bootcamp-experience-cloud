<template>
  <lightning-card title="HelloWorld" icon-name="custom:custom14">
    <div class="slds-m-around_medium hello-name">
      <p>Hello, {greeting}!</p>
    </div>

    <div class="slds-m-around_medium">

      <!-- new -->
      <c-hello-world-list contactslist={contacts}></c-hello-world-list>

      <div class="slds-m-around_medium">
        <lightning-input
          name="firstName"
          label="First Name"
          onchange="{handleChange}"
        ></lightning-input>
        <lightning-input
          name="lastName"
          label="Last Name"
          onchange="{handleChange}"
        ></lightning-input>
      </div>

      <div class="slds-m-around_medium">
        <lightning-input
          type="checkbox"
          label="Show details"
          onchange="{handleCheckBoxChange}"
        ></lightning-input>

        <template if:true="{areDetailsVisible}">
          <p class="slds-m-top_medium name-title">
            Uppercased Full Name: {uppercasedFullName}
          </p>
        </template>
      </div>

      <div class="slds-m-around_medium">
        <lightning-button label="Save" onclick={addToContacts}></lightning-button>
      </div>
     
    </div>
  </lightning-card>
</template>
