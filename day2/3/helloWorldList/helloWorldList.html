<template>
    
    <ul class="slds-m-around_medium">
        <template for:each="{contacts}" for:item="contact">
          <li key="{contact.Id}">
            <span>{contact.FirstName}, {contact.LastName}</span>
            <lightning-button name={contact.Id} label="Delete" onclick={removeContact}></lightning-button>
          </li>
        </template>
    </ul>

</template>
